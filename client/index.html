<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
  <title>Graphs</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div id="container">
    <select id="chart-select"></select>
    <h1 id="var-description"></h1>
    <div class="chart-container">
      <div class="chart">
        <canvas id="dynamic-chart"></canvas>
      </div>

      <div class="chart">
        <canvas id="static-chart"></canvas>
        <div class="input">
          <label for="static-timperiod">Time period (minutes):</label>
          <input id="static-timeperiod" type="number">
          <button id="load-static-btn">Load chart</button>
          <button id="static-save-file-btn">Save to file</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
